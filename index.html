    <style>
        .container {
            position: relative;
            width: 70vw;
            height: 70vh;
            max-width: 1280px;
            max-height: 720px;
            margin: 0 auto;
            border: 2px solid #000; /* 컨테이너 확인용 */
            background-color: #f0f0f0; /* 컨테이너 배경색 */
        }
        /* 배경 레이어 스타일 */
        .layer-background {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 배경 레이어를 맨 뒤로 */
        }
        /* 인터랙티브 레이어의 래퍼 */
        .layer-wrapper {
            position: absolute;
            z-index: 2; /* 배경 위에 표시 */
        }
        /* 링크와 호버 효과 */
        .layer-link {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            text-decoration: none;
        }
        .layer-link img {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .layer-link:hover img,
        .layer-link.active img {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        /* 툴팁 스타일 */
        .tooltip {
            position: absolute;
            bottom: 100%; /* 이미지 위에 위치 */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            font-size: 0.9em;
            margin-bottom: 5px; /* 이미지와 툴팁 사이 간격 */
        }
        .layer-link:hover .tooltip,
        .layer-link.active .tooltip {
            opacity: 1;
        }
        /* 상단 왼쪽 링크 그룹 */
        .top-left-links {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3; /* 다른 레이어들보다 위에 표시 */
            display: flex;
            flex-direction: column;
            gap: 10px; /* 링크 간 간격 */
        }
        /* 공통 링크 스타일 */
        .top-left-link {
            text-decoration: none;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
        }
        .top-left-link:hover {
            background-color: #333;
            color: #fff;
        }
        /* 우측 아래 안내 텍스트 스타일 */
        .bottom-right-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 3; /* 다른 레이어들보다 위에 표시 */
            font-size: 0.8em;
            color: #666;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
        }
        /* 모바일에서 컨테이너 및 링크 스타일 조정 */
        @media (max-width: 768px) {
            .container {
                width: 90vw;
                height: 90vh;
            }
            .top-left-links {
                top: 5px;
                left: 5px;
                gap: 5px;
            }
            .top-left-link {
                padding: 3px 7px;
                font-size: 0.9em;
            }
            .bottom-right-info {

                right: 5px;
                padding: 3px 7px;
                font-size: 0.7em;
            }
        }
    </style>

    <!-- JavaScript 추가 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 터치 기기 여부 확인
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;

            if (isTouchDevice) {
                const interactiveLinks = document.querySelectorAll('.layer-link');

                interactiveLinks.forEach(function(link) {
                    let touched = false;

                    link.addEventListener('click', function(e) {
                        if (!touched) {
                            e.preventDefault(); // 링크 이동 방지
                            // 모든 다른 링크의 active 클래스를 제거
                            interactiveLinks.forEach(function(otherLink) {
                                if (otherLink !== link) {
                                    otherLink.classList.remove('active');
                                }
                            });
                            // 현재 링크에 active 클래스 추가
                            link.classList.add('active');
                            touched = true;

                            // 일정 시간 후에 active 클래스 제거
                            setTimeout(function() {
                                link.classList.remove('active');
                                touched = false;
                            }, 2000); // 2초 후에 active 해제
                        }
                        // 두 번째 터치는 기본 링크 동작을 허용
                    });
                });

                // 링크 외부를 터치하면 모든 active 클래스를 제거
                document.addEventListener('click', function(e) {
                    interactiveLinks.forEach(function(link) {
                        if (!link.contains(e.target)) {
                            link.classList.remove('active');
                        }
                    });
                });
            }
        });
    </script>
